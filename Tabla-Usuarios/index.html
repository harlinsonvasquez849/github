<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <input
            type="text"
            id="Buscador"
            class="form-control"
            placeholder="Buscar nombre y correo"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">
          <br />
          <div class="card">
            <div class="card-body">
              <div>
                <h3>Actualizar Datos</h3>
              </div>
              <div class="mt-3">
                <label for="" id="PedirNombre">Nombre:</label>
                <input
                  type="text"
                  id="Nombre"
                  class="form-control"
                  placeholder="Nombre"
                />
              </div>
              <div class="mt-3">
                <label for="text" id="PedirCorreo">Correo:</label>
                <input
                  type="text"
                  id="Correo"
                  class="form-control"
                  placeholder="Correo"
                />
              </div>
              <div class="mt-3">
                <input
                  type="hidden"
                  id="idActualizar"
                  class="form-control"
                  placeholder="..."
                />
              </div>
              <br />
              <button
                type="button"
                id="Cambios"
                class="btn btn-secondary mt-auto w-100"
                onclick="ActualizarRegistro()"
              >
                Agregar-actualizar
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="Tabla" class="table-responsive"></div>
        </div>
      </div>
    </div>

    <div id="Modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalles</h5>
          </div>
          <div id="Modal_Body" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              id="btnClose"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
